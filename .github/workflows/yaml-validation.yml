name: YAML Validation

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/*.yml'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/*.yml'

jobs:
  yaml-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Validate YAML
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .github/workflows/*.yml
          format: github
